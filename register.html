<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
<h2>"前端课堂"新用户注册</h2>
<form action="#" method="post" >
<!--    text单行文本输入框-->
    用户名：<input type="text" value="请输入用户名" maxlength="20">
    <br>
    <br>
    登录密码: <input type="password" size="20">
    <br>
    <br>
<!--    单选按钮-->
    性别：<input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女 <br>
    <br>
<!--    日期输入域-->
    出生年月日：<input type="datetime-local">
    <br>
    <br>
<!--    颜色选择域-->
    喜欢的颜色：<input type="color" value="#ff00000">
    <br>
    <br>
<!--    复选框-->
    喜爱的课程：<input type="checkbox">数据库原理
    <input type="checkbox">前端开发
    <input type="checkbox">操作系统
    <br>
    <br>
<!--    file文件域-->
    照片：<input type="file">
    <br>
    <br>
<!--    专门用于搜索关键词的文本框-->
    座右铭：<input type="search">
    <br>
    <br>
<!--    在一定范围内的数值输入域-->
    你觉得本课程的难易程度：<input type="range" min="1" max="10">
    <br>
    <br>
<!--    重置按钮-->
    <input type="reset" value="重置">
<!--    提交按钮-->
    <input type="submit" value="提交">
</form>
</div>
</body>
</html>
